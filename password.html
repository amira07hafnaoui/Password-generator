
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/password.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-sm-12 mx-auto">
        <div class="content">
          <h2 class="heading2">Generate a Password </h2>
          <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password" class="passfiled"></textarea>
          <p class="information">Select your options and click the "Generate Password" button. Then your password will appear above.</p>
          <div class="val">
            <label>Password Length:</label>
            <input type="text" id="passwordlength">
          </div>
          <div class="val">
            <input type="checkbox" id="lowercase">
            <label class="check-label" for="lowercase">Use Lowercase Characters</label>
          </div>
          <div class="val">
            <input type="checkbox" id="uppercase">
            <label class="check-label" for="uppercase">Use Uppercase Characters</label>
          </div>
          <div class="val">
            <input type="checkbox" id="numbers">
            <label class="check-label" for="numbers">Use Numbers</label>
          </div>
          <div class="val">
            <input type="checkbox" id="punctuation">
            <label class="check-label" for="punctuation">Use special characters</label>
          </div>
          <button id="generate" type="button" class="btn btn-danger btn-lg " onclick="passwordGenerate()">Generate Password</button>
          <button id="copy" type="button" class="btn btn-secondary btn-lg " onclick="copyPassword()">Copy to Clipboard</button>

        </div>
      </div>
    </div>
  </div>

  <script src="js/password.js"></script>
</body>

</html>
